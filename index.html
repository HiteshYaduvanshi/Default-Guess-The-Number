<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="game">
            <h1 class="heading">Default Guess the Number Game</h1>
            <p class="subHeading">Guess a number between 1 and 100:</p>
            <input type="number" id="guessInput" required>
            <input type="submit" value="Submit Guess" id="guessSubmit">
            <div class="resultParas">
                <p class="chanceLeft"></p>
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
